# Sample localization file for Portuguese. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

"pt-BR":
# Active Record
  attributes:
    name: "Nome"

  activerecord:
    models: &models
      itinerary: &itinerary "Trajeto"
      user: &user "Usuário"
      recurring: &recurring "Recorrência"

    attributes:
      itinerary:
        origin: "Origem"
        destiny: "Destino"
        participants: "Participantes"
        transport_type: "Tipo de transporte"
      user:
        remember_me: "Me mantenha logado"
        password: "Senha"
        password_confirmation: "Confirmação da senha"
        email: "Email"
      recurring:
        begin_day: "Data"
        hour: "Hora"
        transport_type: "Meio de Transporte"
        itinerary: *itinerary
        repeat_in: ""
        repeat_weekly_interval: "Qual semana?"

    errors: &errors
      messages:
        inclusion: "não está incluído na lista"
        not_persisted: "É necessário salvar o registro para inserir imagens."
        exclusion: "não está disponível"
        invalid: "não é válido"
        confirmation: "não está de acordo com a confirmação"
        accepted: "deve ser aceito"
        empty: "não pode ficar vazio(a)"
        blank: "não pode ficar em branco"
        too_long: "é muito longo (máximo: %{count} caracteres)"
        too_short: "é muito curto (mínimo: %{count} caracteres)"
        wrong_length: "não possui o tamanho esperado (%{count} caracteres)"
        not_a_number: "não é um número"
        not_an_integer: "não é um número inteiro"
        greater_than: "deve ser maior do que %{count}"
        greater_than_or_equal_to: "deve ser maior ou igual a %{count}"
        equal_to: "deve ser igual a %{count}"
        less_than: "deve ser menor do que %{count}"
        less_than_or_equal_to: "deve ser menor ou igual a %{count}"
        odd: "deve ser ímpar"
        even: "deve ser par"
        one: "valor inválido. Por favor verifique os dados digitados:"
        other: "valores inválidos. Por favor verifique os dados digitados:"
        check: "não foi selecionado."
        required: "deve ser informado."
        term: "deve ser menor ou igual ao máximo"
        taken: "já em uso"
        duplicated: "duplicado"
        not_active: "não está ativo"
        cant_be_deleted: "não pode ser excluído"
        is_deleted: "já excluído(a)"
        existence: "inexistente"
        record_invalid: "A validação falhou: %{errors}"
        image_invalid: "não é do tipo jpg, png ou gif."
        not_allowed_by_the: "não é permitida pelo %{model}"
        unable_to_delete_due_active_reference: "Não foi possível excluir o registro, pois o mesmo está em uso no cadastro de %{record}."
        invalid_address: "é um endereço inválido."
        select_at_least_one_day: "Selecione pelo menos um dia da semana"

  new: "Novo"
  create: "Adicionar"
  sign_in: "Entrar"
  sign_up: "Cadastrar-se"
  recovery_password: "Esqueceu sua senha?"
  confirmation_not_received: "Não recebeu o email de confirmação?"
  unlock_instructions_not_received: "Não recebeu o email de desbloqueio?"
  sign_in_as: "Entrar como:"
  search_itineraries: "Encontrar trajetos"

  itinerary:
    view_mine: "Meus trajetos"
    view: "Ver grupo"
    similars: "Ver Similares"
    has_many: "Este itinerário tem %{number} participantes!"
    has_one: "Este itinerário tem um participante!"
    has_none: "Ainda não tem nenhum participante, seja o primeiro!"

  recurring:
    when_it_happen: "Começa dia %{date} e repete no(s) dias %{days}"
    and_reocurr_than: "E a próxima vez que acontece é %{date}"


  alerts:
    successfully_created: "Yey! %{model} criado com sucesso!"

  enumerations:
    months:
      january: "Janeiro"
      february: "Fevereiro"
      march: "Março"
      april: "Abril"
      may: "Maio"
      june: "Junho"
      july: "Julho"
      august: "Agosto"
      september: "Setembro"
      october: "Outubro"
      november: "Novembro"
      december: "Dezembro"
    days_of_week:
      sunday: "Domingo"
      monday: "Segunda"
      tuesday: "Terça"
      wednesday: "Quarta"
      thursday: "Quinta"
      friday: "Sexta"
      saturday: "Sábado"
    repeat_in:
      today: "Só hoje"
      daily: "Todo dia"
      weekly: "Semanal"
      monthly: "Mensal"
    subscription_mode:
      free: "Gratuito"
      paid: "Pago"

  devise:
    sessions:
      sign_out: "Desconectar"
      signed_in: "Yey, vocês está conectado!"
      signed_out: "Vocês se desconectou, até a próxima ;-)"
    failure:
      user:
        invalid: "Usuário inválido"
        unauthenticated: "Você precisa fazer o login primeiro"

  date:
    input:
      formats:
        - :default
        - :long
        - :short

    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]

    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - :day
      - :month
      - :year

  time:
    input:
      formats:
        - :default
        - :long
        - :short
        - :time
    formats:
      default: "%d/%m/%Y %H:%M"
      long: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      hour: "%H:%M h"
    am: ""
    pm: ""

  datetime:
    formats:
      default: "%d/%m/%Y %H:%M"
      date: "%d/%m/%Y"

    distance_in_words:
      half_a_minute: "meio minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"

      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"

      less_than_x_minutes:
        one: "menos de um minuto"
        other: "menos de %{count} minutos"

      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"

      about_x_hours:
        one: "aproximadamente 1 hora"
        other: "aproximadamente %{count} horas"

      x_days:
        one: "1 dia"
        other: "%{count} dias"

      about_x_months:
        one: "aproximadamente 1 mês"
        other: "aproximadamente %{count} meses"

      x_months:
        one: "1 mês"
        other: "%{count} meses"

      about_x_years:
        one: "aproximadamente 1 ano"
        other: "aproximadamente %{count} anos"

      over_x_years:
        one: "mais de 1 ano"
        other: "mais de %{count} anos"

      almost_x_years:
        one: "quase 1 ano"
        other: "quase %{count} anos"

    prompts:
      year: "Ano"
      month: "Mês"
      day: "Dia"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundos"

  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "
