      january: "Janeiro"
      february: "Fevereiro"
      march: "Março"
      april: "Abril"
      may: "Maio"
      june: "Junho"
      july: "Julho"
      august: "Agosto"
      september: "Setembro"
      october: "Outubro"
      november: "Novembro"
      december: "Dezembro"
    repeat_in:
      today: "Só hoje"
      daily: "Todo dia"
      weekly: "Semanal"
      monthly: "Mensal"
